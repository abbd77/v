<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 10px;
        }
        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Video Chat</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <input id="peerIdInput" type="text" placeholder="Enter 4-digit code" maxlength="4" />
    <button id="callButton">Call</button>
    <button id="answerButton">Answer</button>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const peerIdInput = document.getElementById('peerIdInput');
        const callButton = document.getElementById('callButton');
        const answerButton = document.getElementById('answerButton');

        // إعداد PeerJS
        const peer = new Peer(undefined, {
            host: 'your-peerjs-server.com', // استخدم عنوان خادم PeerJS الخاص بك
            port: 9000,
            path: '/'
        });

        let localStream;

        // عند فتح Peer، سيتم طباعة Peer ID في وحدة التحكم
        peer.on('open', id => {
            console.log('My peer ID is: ' + id);
            peerIdInput.placeholder = `Your 4-digit code: ${id.slice(-4)}`;
        });

        // الحصول على الوصول إلى الكاميرا والميكروفون
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;

                peer.on('call', call => {
                    call.answer(stream); // الرد على المكالمة بالتيار المحلي
                    call.on('stream', remoteStream => {
                        remoteVideo.srcObject = remoteStream;
                    });
                });

                callButton.addEventListener('click', () => {
                    const peerId = peerIdInput.value;
                    if (peerId.length === 4) {
                        const call = peer.call(peerId, localStream);
                        call.on('stream', remoteStream => {
                            remoteVideo.srcObject = remoteStream;
                        });
                    } else {
                        alert('Please enter a 4-digit code.');
                    }
                });

                answerButton.addEventListener('click', () => {
                    const peerId = peerIdInput.value;
                    if (peerId.length === 4) {
                        // يتعين عليك تعديل هذا الجزء إذا كنت ترغب في التعامل مع المكالمات الواردة
                    } else {
                        alert('Please enter a 4-digit code.');
                    }
                });
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });
    </script>
</body>
</html>
