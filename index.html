<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 10px;
        }
        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Video Chat</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <input id="peerIdInput" type="text" placeholder="Enter 4-digit code" maxlength="4" />
    <button id="callButton">Call</button>
    <button id="answerButton">Answer</button>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const peerIdInput = document.getElementById('peerIdInput');
        const callButton = document.getElementById('callButton');
        const answerButton = document.getElementById('answerButton');

        // إنشاء Peer مع معرف ثابت لتجربة مكونة من 4 أرقام
        const peer = new Peer({
            key: 'peerjs', // استخدم مفتاحك الخاص إذا كان لديك واحدًا
            debug: 3
        });

        let myPeerId = ''; // لتخزين Peer ID الثابت

        peer.on('open', id => {
            myPeerId = id.slice(-4); // الحصول على آخر 4 أرقام من Peer ID لتحديده
            peerIdInput.placeholder = `Your 4-digit code: ${myPeerId}`;
        });

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localVideo.srcObject = stream;

                peer.on('call', call => {
                    call.answer(stream); // Answer the call with our stream
                    call.on('stream', remoteStream => {
                        remoteVideo.srcObject = remoteStream;
                    });
                });

                callButton.addEventListener('click', () => {
                    const peerId = peerIdInput.value;
                    if (peerId.length === 4) {
                        const call = peer.call(peerId, stream);
                        call.on('stream', remoteStream => {
                            remoteVideo.srcObject = remoteStream;
                        });
                    } else {
                        alert('Please enter a 4-digit code.');
                    }
                });

                answerButton.addEventListener('click', () => {
                    const peerId = peerIdInput.value;
                    if (peerId.length === 4) {
                        const call = peer.call(peerId, stream);
                        call.on('stream', remoteStream => {
                            remoteVideo.srcObject = remoteStream;
                        });
                    } else {
                        alert('Please enter a 4-digit code.');
                    }
                });
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });
    </script>
</body>
</html>
