<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Camera</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video {
            width: 100%;
            height: auto;
            max-width: 400px;
            border: 2px solid black;
        }
        canvas {
            display: none;
        }
        #captureButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Open Camera and Analyze Dominoes</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="captureButton">Capture and Analyze</button>

    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const context = canvas.getContext('2d');

        async function startCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                let backCameraId = videoDevices.find(device => device.label.toLowerCase().includes('back'))?.deviceId;
                if (!backCameraId) {
                    backCameraId = videoDevices[0]?.deviceId;
                }

                const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: backCameraId } });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error accessing the camera: ", error);
            }
        }

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            analyzeDominoPieces(canvas);
        });

        function analyzeDominoPieces(canvas) {
            cv.onRuntimeInitialized = () => {
                let src = cv.imread(canvas);
                let gray = new cv.Mat();
                let edges = new cv.Mat();
                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();

                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                cv.Canny(gray, edges, 50, 100);
                cv.findContours(edges, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

                console.log(`Number of contours: ${contours.size()}`);
                
                // Add further processing to identify domino pieces
                // Example: Draw contours on canvas
                cv.drawContours(src, contours, -1, [0, 255, 0, 255], 1);
                cv.imshow('canvas', src);

                // Clean up
                src.delete();
                gray.delete();
                edges.delete();
                contours.delete();
                hierarchy.delete();
            };
        }

        startCamera();
    </script>
</body>
</html>
